name: .NET

on:
  push:
    branches:
      - "!*"
    tags:
      - "*"

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 3
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

    # - name: run batch file
    #   run: ./cd.bat

    #- name: rmdir package

    - name: pack
      run: dotnet pack error-reporting-csharp --configuration Release -o package > packageoutput

    - name: get package path - create set batch file
      run: ExtractNugetPackagePath\ExtractNugetPackagePath.exe

    #dot sourcing the ps1
    - name: call generated batch file
      run: . .\setnppps.ps1
      
    - name: echo 
      run: $env:NUGETPACKAGEPATH

    - name: NuGet Add Source
      run: dotnet nuget add source --username pj-spoelders --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/EXASOL/index.json"
    
    - name: NuGet Push to GH NuGet
      run: dotnet nuget push $env:NUGETPACKAGEPATH --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"

